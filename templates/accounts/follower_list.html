{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block content %}
<h1>{{ user.username }}のフォロワーリスト</h1>
<div>
    {% for follow in follower_list %}
    <p><a href="{% url 'accounts:user_profile' follow.follower.username %}">{{ follow.follower.username }}</a></p>
    {% empty %}
    <p>{{ user.username }}はまだ誰もフォローしていません。</p>
    {% endfor %}
</div>

{% endblock %}
