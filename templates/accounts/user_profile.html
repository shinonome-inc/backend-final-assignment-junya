{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
<h2>{{username}}の詳細</h2>
{% for tweet in tweets %}
<div class="alert alert-success" role="alert">
    <p>タイトル：<a href="{% url 'tweets:detail' tweet.pk %}">{{tweet.title}}</a></p>
    <p>投稿者:{{tweet.user.username}}</p>
</div>
{% endfor %}
<p><a href="{% url 'tweets:home' %}">ホームへ</a></p>
{% endblock %}
